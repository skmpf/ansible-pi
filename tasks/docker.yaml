---
- name: Install Docker
  block:
    - name: Uninstall old Docker versions
      become: true
      ansible.builtin.apt:
        name:
          - docker.io
          - docker-compose
          - docker-compose-v2
          - docker-doc
          - podman-docker
          - containerd
          - runc
        state: absent
      when: ansible_os_family == "Debian"

    - name: Install prerequisites for Docker repository
      become: true
      ansible.builtin.apt:
        name:
          - ca-certificates
          - curl
        state: present
        update_cache: yes

    - name: Create directory for Docker apt keyring
      become: true
      ansible.builtin.file:
        path: /etc/apt/keyrings
        state: directory
        mode: "0755"

    - name: Add Docker's official GPG key
      become: true
      ansible.builtin.get_url:
        url: "https://download.docker.com/linux/{{ ansible_distribution.lower() }}/gpg"
        dest: /etc/apt/keyrings/docker.asc
        mode: "0644"

    - name: Set up Docker repository
      become: true
      ansible.builtin.copy:
        dest: /etc/apt/sources.list.d/docker.sources
        content: |
          Types: deb
          URIs: https://download.docker.com/linux/{{ ansible_distribution.lower() }}
          Suites: {{ ansible_distribution_release }}
          Components: stable
          Signed-By: /etc/apt/keyrings/docker.asc
        mode: "0644"

    - name: Check architecture for Docker installation
      ansible.builtin.fail:
        msg: "Docker installation not supported on {{ ansible_architecture }} architecture"
      when: ansible_architecture not in ["x86_64", "aarch64", "armv7l", "armv6l"]

    - name: Update apt cache after adding Docker repository
      become: true
      ansible.builtin.apt:
        update_cache: yes

    - name: Install Docker Engine, CLI, containerd, and Compose plugin from official repo
      become: true
      ansible.builtin.apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present
      register: docker_install_result
      failed_when: false

    - name: Fallback to Docker from OS repositories if official repo fails
      become: true
      ansible.builtin.apt:
        name:
          - docker.io
          - docker-compose-plugin
        state: present
      when: docker_install_result.rc is defined and docker_install_result.rc != 0

    - name: Ensure containerd service is enabled and started
      become: true
      ansible.builtin.service:
        name: containerd
        state: started
        enabled: yes

    - name: Restart Docker daemon to load new configuration
      become: true
      ansible.builtin.systemd:
        daemon_reload: yes
        name: docker
        state: restarted
        enabled: yes

    - name: Add user to docker group
      become: true
      ansible.builtin.user:
        name: "{{ ansible_user }}"
        groups: docker
        append: yes

    - name: Verify Docker installation
      ansible.builtin.command: docker --version
      register: docker_version
      failed_when: false
      changed_when: false

    - name: Verify Docker Compose installation
      ansible.builtin.command: docker compose version
      register: compose_version
      failed_when: false
      changed_when: false

    - name: Show Docker and Docker Compose versions
      ansible.builtin.debug:
        msg:
          - "Docker version: {{ docker_version.stdout if docker_version.rc == 0 else 'Not installed' }}"
          - "Docker Compose version: {{ compose_version.stdout if compose_version.rc == 0 else 'Not installed' }}"

  rescue:
    - name: Docker installation failed
      ansible.builtin.debug:
        msg: "Failed to install Docker. Please check the error messages above."

    - name: Fail the playbook
      ansible.builtin.fail:
        msg: "Docker installation failed"
