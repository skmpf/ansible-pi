# Ansible Inventory for Raspberry Pi
#
# This file defines the hosts and groups for the Ansible Pi playbook
#
# Required variables for each host:
# - ansible_user: SSH username (default: pi)
# - ansible_ssh_private_key_file: Path to SSH private key
#
# Optional variables:
# - ansible_port: SSH port (default: 22)
# - ansible_host: IP address or hostname if different from inventory hostname

# Ansible Inventory for Raspberry Pi
# Edit this file with your Raspberry Pi connection details

[myhosts]
# Update the line below with your Pi details:
# hostname_or_ip ansible_user=your_username ansible_ssh_private_key_file=~/.ssh/your_key

your-pi-ip-or-hostname ansible_user=your_username ansible_ssh_private_key_file=~/.ssh/your_key

# Group variables can be defined in group_vars/all/main.yaml